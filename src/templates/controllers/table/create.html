<div class="container pt20">
	<div class="well">
		<form class="form-horizontal">
			<fieldset>
				<legend>Create new table</legend>
				<div class="form-group">
					<label class="col-lg-2 control-label">Table Id</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" value="system distribution" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label transition_all">Table Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control transition_all" placeholder="table name" data-name="name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">description</label>
					<div class="col-lg-10">
						<textarea class="form-control" rows="3" placeholder="description" data-name="description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Token</label>
					<div class="col-lg-10">
						<input type="token" class="form-control" placeholder="token" data-name="token">
						<span class="help-block">
							When token be setted, boss collect the data what param has token.
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Owner</label>
					<div class="col-lg-10" id="owner">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Observer</label>
					<div class="col-lg-10" id="observer">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Struct</label>
					<div class="col-lg-10">
						<input class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
		<div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
	</div>
</div>
